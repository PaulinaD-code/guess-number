<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css/odgadnij.css">
  <title>Odgadnij liczbę</title>
</head>
<body>

  <div class="container">
    <img src="img/zmnijeszony.jpg" class="image">
    <h1>Odgadnij liczbę</h1>
    <p>
      Program wybrał liczbę od 1 do 100. Sprawdź, czy uda Ci się ją odgadnąć w mniej niż 10 prób. 
      Otrzymasz odpowiedzi o tym, czy zgadywana przez Ciebie wartość jest zbyt duża lub zbyt mała.
    </p>
    <div class="form">
      <label for="guessField">Wprowadź liczbę:</label>
      <input type="number" id="guessField" class="guessField" onkeydown="checkKeyEvent(event)">
      <input type="submit" value="Wyślij odpowiedź" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
   
  <script type="text/javascript" src="odg.js"></script>
  
</body>
</html>
